<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* global CSS */
        /* */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
            background-size: cover;
            background-position: center;
            background-image: linear-gradient(to bottom, #0a0e27, #1a1a3e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 720px;
            width: 1280px;
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
        }
        
        .content {
            font-size: 24px;
            margin-top: 20px;
        }
        
        .highlight {
            color: #00d4ff;
        }
        
        .light-text {
            filter: brightness(0.8);
        }
        
        .light-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to bottom, #7c3aed, #00d4ff);
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="title">
        决策的慢
    </div>
    <div class="content">
        高位者的理性风险管理
        <p>高位决策慢是系统性风险筛选的必然</p>
        <p>财富与权力提升容错率，导致对错误更敏感</p>
        <p>信息复杂度增加，使决策过程自然延长</p>
    </div>
    <div class="light-text">
        <p>在多数人看来，成功者应果断行事，但实际上，拥有更多资源、权力或责任的人往往决策更慢。这并非犹豫或保守，而是对风险结构和责任结构的深刻认知——他们必须筛选出不可逆损失的选项，以降低系统性风险。</p>
    </div>
    <div class="light-text">
        <p>重点：慢不是犹豫，而是降低系统性风险的理性筛选</p>
    </div>
</body>
</html>
