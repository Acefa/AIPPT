<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal AI Infrastructure - 封面</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap');
</style>
</head>
<body style="margin:0;padding:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#0a0a14;">

<div style="
  width:1280px;
  height:720px;
  position:relative;
  overflow:hidden;
  font-family:'Noto Sans SC','Microsoft YaHei',sans-serif;
  background:linear-gradient(160deg,#0d0d1a 0%,#1a1a2e 30%,#16213e 60%,#0f3460 100%);
">

  <!-- 背景装饰：大圆弧光晕 -->
  <div style="
    position:absolute;
    width:900px;
    height:900px;
    border-radius:50%;
    background:radial-gradient(circle,rgba(233,69,96,0.08) 0%,rgba(233,69,96,0.02) 40%,transparent 70%);
    top:-300px;
    right:-200px;
    pointer-events:none;
  "></div>

  <!-- 背景装饰：左下光晕 -->
  <div style="
    position:absolute;
    width:600px;
    height:600px;
    border-radius:50%;
    background:radial-gradient(circle,rgba(15,52,96,0.4) 0%,rgba(15,52,96,0.1) 40%,transparent 70%);
    bottom:-250px;
    left:-150px;
    pointer-events:none;
  "></div>

  <!-- 网格线装饰 -->
  <svg style="position:absolute;top:0;left:0;width:100%;height:100%;opacity:0.04;pointer-events:none;" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
        <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#ffffff" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)"/>
  </svg>

  <!-- 顶部细线装饰 -->
  <div style="
    position:absolute;
    top:0;left:0;right:0;
    height:3px;
    background:linear-gradient(90deg,transparent 0%,#e94560 30%,#e94560 70%,transparent 100%);
  "></div>

  <!-- 左上角页码标识 -->
  <div style="
    position:absolute;
    top:36px;
    left:56px;
    display:flex;
    align-items:center;
    gap:12px;
  ">
    <div style="
      width:32px;height:32px;
      border:1.5px solid rgba(233,69,96,0.5);
      border-radius:6px;
      display:flex;align-items:center;justify-content:center;
      color:#e94560;
      font-size:13px;
      font-weight:700;
      letter-spacing:0.5px;
    ">01</div>
    <div style="
      width:40px;height:1px;
      background:rgba(255,255,255,0.15);
    "></div>
    <span style="
      color:rgba(255,255,255,0.3);
      font-size:11px;
      font-weight:400;
      letter-spacing:2px;
      text-transform:uppercase;
    ">COVER</span>
  </div>

  <!-- 右上角 TELOS 标识 -->
  <div style="
    position:absolute;
    top:36px;
    right:56px;
    color:rgba(255,255,255,0.2);
    font-size:11px;
    font-weight:500;
    letter-spacing:4px;
  ">TELOS METHODOLOGY</div>

  <!-- ====== 主内容区域 ====== -->
  <div style="
    position:absolute;
    top:0;left:0;right:0;bottom:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:0 100px;
    box-sizing:border-box;
  ">

    <!-- 上方标签 -->
    <div style="
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:28px;
    ">
      <div style="width:24px;height:1px;background:#e94560;"></div>
      <span style="
        color:#e94560;
        font-size:13px;
        font-weight:500;
        letter-spacing:3px;
      ">从「工具」到「基础设施」的思维转变</span>
      <div style="width:24px;height:1px;background:#e94560;"></div>
    </div>

    <!-- 主标题 -->
    <h1 style="
      margin:0 0 8px 0;
      color:#ffffff;
      font-size:56px;
      font-weight:900;
      letter-spacing:2px;
      text-align:center;
      line-height:1.2;
      text-shadow:0 0 60px rgba(233,69,96,0.15);
    ">Personal AI Infrastructure</h1>

    <!-- 副标题中文 -->
    <p style="
      margin:12px 0 0 0;
      color:rgba(255,255,255,0.65);
      font-size:22px;
      font-weight:300;
      text-align:center;
      letter-spacing:1px;
      line-height:1.6;
    ">让 AI 真正<span style="color:#e94560;font-weight:500;">理解你</span>、<span style="color:#e94560;font-weight:500;">记住你</span>、<span style="color:#e94560;font-weight:500;">适应你</span></p>

    <!-- 核心金句 -->
    <div style="
      margin-top:32px;
      padding:18px 36px;
      background:linear-gradient(135deg,rgba(233,69,96,0.08) 0%,rgba(233,69,96,0.03) 100%);
      border:1px solid rgba(233,69,96,0.15);
      border-radius:12px;
      max-width:720px;
      text-align:center;
    ">
      <p style="
        margin:0;
        color:rgba(255,255,255,0.8);
        font-size:15px;
        font-weight:400;
        line-height:1.8;
        letter-spacing:0.5px;
      ">你的 AI 不该是个<span style="color:#e94560;font-weight:500;">健忘的陌生人</span>，而应该是了解你、陪伴你成长的<span style="color:#e94560;font-weight:500;">伙伴</span></p>
    </div>

    <!-- 方法论标签 -->
    <div style="
      margin-top:36px;
      display:flex;
      align-items:center;
      gap:20px;
    ">
      <span style="
        padding:6px 18px;
        background:rgba(15,52,96,0.5);
        border:1px solid rgba(15,52,96,0.6);
        border-radius:20px;
        color:rgba(255,255,255,0.6);
        font-size:12px;
        font-weight:500;
        letter-spacing:1px;
      ">TELOS 个人AI系统方法论</span>
      <span style="
        color:rgba(255,255,255,0.2);
        font-size:14px;
      ">|</span>
      <span style="
        padding:6px 18px;
        background:rgba(15,52,96,0.5);
        border:1px solid rgba(15,52,96,0.6);
        border-radius:20px;
        color:rgba(255,255,255,0.6);
        font-size:12px;
        font-weight:500;
        letter-spacing:1px;
      ">把 AI 从「自动售货机」升级成「操作系统」</span>
    </div>

    <!-- 工具图标区 -->
    <div style="
      margin-top:44px;
      display:flex;
      align-items:center;
      gap:28px;
    ">
      <!-- Claude Code 图标 -->
      <div style="
        display:flex;
        align-items:center;
        gap:10px;
        padding:10px 22px;
        background:rgba(255,255,255,0.04);
        border:1px solid rgba(255,255,255,0.08);
        border-radius:10px;
      ">
        <svg width="22" height="22" viewBox="0 0 22 22" style="flex-shrink:0;">
          <rect x="2" y="3" width="18" height="16" rx="3" fill="none" stroke="rgba(233,69,96,0.7)" stroke-width="1.2"/>
          <text x="11" y="14" text-anchor="middle" fill="#e94560" font-size="8" font-weight="700" font-family="monospace">&gt;_</text>
        </svg>
        <span style="color:rgba(255,255,255,0.7);font-size:13px;font-weight:500;">Claude Code</span>
      </div>

      <span style="color:rgba(255,255,255,0.15);font-size:18px;">+</span>

      <!-- Obsidian 图标 -->
      <div style="
        display:flex;
        align-items:center;
        gap:10px;
        padding:10px 22px;
        background:rgba(255,255,255,0.04);
        border:1px solid rgba(255,255,255,0.08);
        border-radius:10px;
      ">
        <svg width="22" height="22" viewBox="0 0 22 22" style="flex-shrink:0;">
          <polygon points="11,2 19,7 19,15 11,20 3,15 3,7" fill="none" stroke="rgba(136,108,228,0.7)" stroke-width="1.2"/>
          <polygon points="11,6 15,9 15,14 11,17 7,14 7,9" fill="rgba(136,108,228,0.15)" stroke="rgba(136,108,228,0.4)" stroke-width="0.8"/>
        </svg>
        <span style="color:rgba(255,255,255,0.7);font-size:13px;font-weight:500;">Obsidian</span>
      </div>
    </div>

  </div>
  <!-- ====== 主内容区域结束 ====== -->

  <!-- 底部信息栏 -->
  <div style="
    position:absolute;
    bottom:0;left:0;right:0;
    height:52px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 56px;
    box-sizing:border-box;
    border-top:1px solid rgba(255,255,255,0.05);
  ">
    <!-- 开源项目地址 -->
    <div style="
      display:flex;
      align-items:center;
      gap:8px;
    ">
      <svg width="14" height="14" viewBox="0 0 16 16" style="flex-shrink:0;">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z" fill="rgba(255,255,255,0.25)"/>
      </svg>
      <span style="
        color:rgba(255,255,255,0.25);
        font-size:11px;
        font-weight:400;
        letter-spacing:0.3px;
      ">danielmiessler/Personal_AI_Infrastructure</span>
    </div>

    <!-- 页码 -->
    <div style="
      display:flex;
      align-items:center;
      gap:6px;
    ">
      <span style="color:#e94560;font-size:12px;font-weight:700;">01</span>
      <span style="color:rgba(255,255,255,0.2);font-size:11px;font-weight:400;">/ 10</span>
    </div>
  </div>

  <!-- 右侧装饰竖线 -->
  <div style="
    position:absolute;
    top:80px;
    right:32px;
    width:1px;
    height:120px;
    background:linear-gradient(180deg,transparent,rgba(233,69,96,0.2),transparent);
  "></div>

  <!-- 左侧装饰竖线 -->
  <div style="
    position:absolute;
    bottom:80px;
    left:32px;
    width:1px;
    height:120px;
    background:linear-gradient(180deg,transparent,rgba(15,52,96,0.4),transparent);
  "></div>

</div>

</body>
