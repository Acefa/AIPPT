<body style="margin:0;padding:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#0a0a1a;">

<div style="width:1024px;height:768px;position:relative;overflow:hidden;font-family:'Noto Sans SC','Microsoft YaHei',sans-serif;background:#1a1a2e;">

    </div>

    <!-- 核心金句 - 居中突出 -->
    <div style="position:relative;margin:20px 0 28px;padding:28px 48px;text-align:center;max-width:720px;">
      <!-- 金句背景框 -->
      <div style="position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,rgba(233,69,96,0.12) 0%,rgba(15,52,96,0.2) 100%);border:1px solid rgba(233,69,96,0.25);border-radius:16px;backdrop-filter:blur(4px);"></div>

      <div style="position:absolute;top:-8px;left:24px;font-size:48px;color:rgba(233,69,96,0.35);font-family:Georgia,serif;line-height:1;">"</div>

      <div style="position:relative;z-index:1;">
        <div style="font-size:22px;font-weight:700;color:#ffffff;line-height:1.6;letter-spacing:1px;">
          日常工作流程皆可封装成 <span style="color:#e94560;">Skill</span>
        </div>
        <div style="font-size:19px;font-weight:500;color:rgba(255,255,255,0.85);margin-top:6px;letter-spacing:1px;">
          让 AI 做<span style="color:#e94560;font-weight:700;">配置</span>，而非写<span style="text-decoration:line-through;color:rgba(255,255,255,0.4);">代码</span>
        </div>
      </div>
    </div>

    <!-- 四个关键收获 - 环绕布局 -->
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:14px 24px;max-width:820px;width:100%;">

      <!-- 收获1：核心思路 -->
      <div style="display:flex;align-items:flex-start;gap:14px;padding:16px 20px;background:linear-gradient(135deg,rgba(22,33,62,0.6) 0%,rgba(15,52,96,0.25) 100%);border:1px solid rgba(15,52,96,0.4);border-radius:12px;transition:all 0.3s;">
        <div style="flex-shrink:0;width:40px;height:40px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#e94560,rgba(233,69,96,0.6));border-radius:10px;box-shadow:0 4px 15px rgba(233,69,96,0.25);">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

          </svg>
        </div>
        <div>
          <div style="font-size:14px;font-weight:700;color:#e94560;margin-bottom:4px;">核心思路</div>
          <div style="font-size:12.5px;color:rgba(255,255,255,0.75);line-height:1.7;">配置驱动替代代码生成<br/>大幅提升<span style="color:rgba(233,69,96,0.9);font-weight:500;">可控性</span>与<span style="color:rgba(233,69,96,0.9);font-weight:500;">稳定性</span></div>
        </div>
      </div>

      <!-- 收获2：开发方法论 -->
      <div style="display:flex;align-items:flex-start;gap:14px;padding:16px 20px;background:linear-gradient(135deg,rgba(22,33,62,0.6) 0%,rgba(15,52,96,0.25) 100%);border:1px solid rgba(15,52,96,0.4);border-radius:12px;">
        <div style="flex-shrink:0;width:40px;height:40px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#0f3460,rgba(15,52,96,0.8));border-radius:10px;box-shadow:0 4px 15px rgba(15,52,96,0.3);">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
          </svg>
        </div>
        <div>
          <div style="font-size:14px;font-weight:700;color:rgba(255,255,255,0.95);margin-bottom:4px;">开发方法论</div>
          <div style="font-size:12.5px;color:rgba(255,255,255,0.75);line-height:1.7;">先手动验证，再封装 Skill<br/>避免过早工程化的复杂度</div>
        </div>
      </div>

      <!-- 收获3：架构优势 -->
      <div style="display:flex;align-items:flex-start;gap:14px;padding:16px 20px;background:linear-gradient(135deg,rgba(22,33,62,0.6) 0%,rgba(15,52,96,0.25) 100%);border:1px solid rgba(15,52,96,0.4);border-radius:12px;">
        <div style="flex-shrink:0;width:40px;height:40px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#0f3460,rgba(15,52,96,0.8));border-radius:10px;box-shadow:0 4px 15px rgba(15,52,96,0.3);">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

        </div>
        <div>
          <div style="font-size:14px;font-weight:700;color:rgba(255,255,255,0.95);margin-bottom:4px;">架构优势</div>
          <div style="font-size:12.5px;color:rgba(255,255,255,0.75);line-height:1.7;">可控性强 · 扩展性好 · 结果稳定<br/>合理取舍，迭代增强</div>

        </div>
        <div>
          <div style="font-size:14px;font-weight:700;color:#e94560;margin-bottom:4px;">核心启发</div>
          <div style="font-size:12.5px;color:rgba(255,255,255,0.75);line-height:1.7;">工作流程 → Skill 封装<br/>标准化模板 + JSON 配置驱动</div>
        </div>

      <div style="font-size:12.5px;color:rgba(255,255,255,0.45);line-height:1.8;max-width:600px;letter-spacing:0.5px;">
        不一定是最优解，但完整展示了开发复杂 Skill 的思路与过程
      </div>
    </div>

  </div>

  <!-- 底部信息栏 -->
  <div style="position:absolute;bottom:0;left:0;width:100%;z-index:10;padding:16px 40px;box-sizing:border-box;display:flex;justify-content:space-between;align-items:center;">

  <!-- 顶部装饰线 -->
  <div style="position:absolute;top:0;left:0;width:100%;height:2px;background:linear-gradient(90deg,transparent 5%,rgba(233,69,96,0.4) 30%,rgba(15,52,96,0.6) 70%,transparent 95%);z-index:10;"></div>
