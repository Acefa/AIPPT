<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>为什么要做这件事</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap');
</style>
</head>
<body style="margin:0;padding:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#0a0a1a;font-family:'Noto Sans SC','Microsoft YaHei',sans-serif;">

<div style="width:1024px;height:768px;position:relative;overflow:hidden;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 40%,#0f3460 100%);box-shadow:0 20px 60px rgba(0,0,0,0.5);">

  <!-- 背景装饰：大圆弧 -->
  <div style="position:absolute;top:-200px;right:-200px;width:600px;height:600px;border-radius:50%;background:radial-gradient(circle,rgba(233,69,96,0.08) 0%,transparent 70%);"></div>
  <div style="position:absolute;bottom:-150px;left:-100px;width:400px;height:400px;border-radius:50%;background:radial-gradient(circle,rgba(15,52,96,0.4) 0%,transparent 70%);"></div>

  <!-- 背景网格点阵 -->
  <svg style="position:absolute;top:0;left:0;width:100%;height:100%;opacity:0.03;" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
        <circle cx="2" cy="2" r="1" fill="white"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#dots)"/>
  </svg>

  <!-- 顶部导航条 -->
  <div style="position:absolute;top:0;left:0;right:0;height:4px;background:linear-gradient(90deg,#e94560 0%,#e94560 37.5%,rgba(255,255,255,0.1) 37.5%,rgba(255,255,255,0.1) 100%);"></div>

  <!-- 页码与章节 -->
  <div style="position:absolute;top:24px;left:48px;display:flex;align-items:center;gap:12px;">
    <span style="color:#e94560;font-size:13px;font-weight:700;letter-spacing:1px;">03</span>
    <span style="color:rgba(255,255,255,0.2);font-size:12px;">/</span>
    <span style="color:rgba(255,255,255,0.3);font-size:12px;">08</span>
    <div style="width:1px;height:16px;background:rgba(255,255,255,0.1);margin:0 4px;"></div>
    <span style="color:rgba(255,255,255,0.35);font-size:11px;letter-spacing:2px;text-transform:uppercase;">MOTIVATION</span>
  </div>

  <!-- 标题区域 -->
  <div style="position:absolute;top:24px;left:48px;right:48px;display:flex;flex-direction:column;">
    <div style="margin-top:48px;">
      <div style="display:inline-block;padding:4px 14px;background:rgba(233,69,96,0.12);border:1px solid rgba(233,69,96,0.25);border-radius:20px;margin-bottom:16px;">
        <span style="color:#e94560;font-size:11px;font-weight:500;letter-spacing:2px;">WHY · 项目动机</span>
      </div>
      <h1 style="margin:0;font-size:38px;font-weight:900;color:#ffffff;line-height:1.3;letter-spacing:-0.5px;">为什么要做这件事<span style="color:#e94560;">？</span></h1>
      <div style="width:60px;height:3px;background:linear-gradient(90deg,#e94560,transparent);margin-top:14px;border-radius:2px;"></div>
    </div>
  </div>

  <!-- 主内容区：左图右文 -->
  <div style="position:absolute;top:200px;left:48px;right:48px;bottom:60px;display:flex;gap:36px;">

    <!-- 左侧：视频风格示意图 -->
    <div style="flex:0 0 380px;display:flex;flex-direction:column;gap:16px;">

      <!-- 模拟手机/视频画面 -->
      <div style="position:relative;flex:1;background:linear-gradient(160deg,#0d1b2a,#1b2838);border-radius:16px;border:1px solid rgba(255,255,255,0.06);overflow:hidden;box-shadow:0 8px 32px rgba(0,0,0,0.3),inset 0 1px 0 rgba(255,255,255,0.05);">

        <!-- 视频画面模拟 -->
        <div style="position:absolute;inset:12px;border-radius:10px;overflow:hidden;background:linear-gradient(180deg,#0f1923 0%,#162033 100%);">

          <!-- 固定背景示意 -->
          <div style="position:absolute;inset:0;background:linear-gradient(135deg,#0a1628,#132240);"></div>

          <!-- 网格背景 -->
          <svg style="position:absolute;inset:0;width:100%;height:100%;opacity:0.06;" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <pattern id="grid" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
                <path d="M 24 0 L 0 0 0 24" fill="none" stroke="white" stroke-width="0.5"/>
              </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)"/>
          </svg>

          <!-- 模拟动画元素：流程节点 -->
          <div style="position:absolute;top:28px;left:50%;transform:translateX(-50%);display:flex;flex-direction:column;align-items:center;gap:0;">

            <!-- 用户消息 -->
            <div style="display:flex;align-items:center;gap:8px;padding:8px 16px;background:linear-gradient(135deg,#e94560,#c73652);border-radius:10px;box-shadow:0 4px 16px rgba(233,69,96,0.35);">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="8" r="4" fill="white" opacity="0.9"/>
                <path d="M4 20c0-4.4 3.6-8 8-8s8 3.6 8 8" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
              </svg>
              <span style="color:white;font-size:10px;font-weight:600;">发送消息</span>
            </div>

            <!-- 连接线 -->
            <div style="width:2px;height:18px;background:linear-gradient(180deg,#e94560,rgba(233,69,96,0.3));"></div>

            <!-- API 网关 -->
            <div style="display:flex;align-items:center;gap:6px;padding:7px 14px;background:rgba(15,52,96,0.8);border:1px solid rgba(233,69,96,0.3);border-radius:8px;">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="3" width="18" height="18" rx="3" stroke="#e94560" stroke-width="2" fill="none"/>
                <path d="M8 12h8M12 8v8" stroke="#e94560" stroke-width="2"/>
              </svg>
              <span style="color:rgba(255,255,255,0.85);font-size:9px;font-weight:500;">API 网关</span>
            </div>

            <!-- 连接线 -->
            <div style="width:2px;height:18px;background:linear-gradient(180deg,rgba(15,52,96,0.6),rgba(233,69,96,0.2));"></div>

            <!-- 分支 -->
            <div style="display:flex;gap:12px;align-items:flex-start;">
              <div style="display:flex;flex-direction:column;align-items:center;gap:0;">
                <div style="padding:6px 10px;background:rgba(22,33,62,0.9);border:1px solid rgba(255,255,255,0.08);border-radius:6px;">
                  <span style="color:rgba(255,255,255,0.7);font-size:8px;">模型推理</span>
                </div>
                <div style="width:1px;height:14px;background:rgba(255,255,255,0.1);"></div>
                <div style="padding:6px 10px;background:rgba(22,33,62,0.9);border:1px solid rgba(255,255,255,0.08);border-radius:6px;">
                  <span style="color:rgba(255,255,255,0.7);font-size:8px;">Token 流</span>
                </div>
              </div>
              <div style="display:flex;flex-direction:column;align-items:center;gap:0;">
                <div style="padding:6px 10px;background:rgba(22,33,62,0.9);border:1px solid rgba(255,255,255,0.08);border-radius:6px;">
                  <span style="color:rgba(255,255,255,0.7);font-size:8px;">工具调用</span>
                </div>
                <div style="width:1px;height:14px;background:rgba(255,255,255,0.1);"></div>
                <div style="padding:6px 10px;background:rgba(22,33,62,0.9);border:1px solid rgba(255,255,255,0.08);border-radius:6px;">
                  <span style="color:rgba(255,255,255,0.7);font-size:8px;">结果返回</span>
                </div>
              </div>
            </div>

            <!-- 连接线 -->
            <div style="width:2px;height:18px;background:linear-gradient(180deg,rgba(255,255,255,0.08),rgba(233,69,96,0.3));"></div>

            <!-- 响应 -->
            <div style="display:flex;align-items:center;gap:6px;padding:7px 14px;background:linear-gradient(135deg,rgba(233,69,96,0.15),rgba(233,69,96,0.05));border:1px solid rgba(233,69,96,0.25);border-radius:8px;">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z" stroke="#e94560" stroke-width="2" fill="none"/>
              </svg>
              <span style="color:#e94560;font-size:9px;font-weight:600;">AI 响应</span>
            </div>
          </div>

          <!-- 播放按钮覆盖 -->
          <div style="position:absolute;bottom:12px;right:12px;width:32px;height:32px;background:rgba(233,69,96,0.2);border:1.5px solid rgba(233,69,96,0.5);border-radius:50%;display:flex;align-items:center;justify-content:center;">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="#e94560" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 5v14l11-7z"/>
            </svg>
          </div>

          <!-- 标签 -->
          <div style="position:absolute;top:8px;left:8px;padding:3px 8px;background:rgba(0,0,0,0.5);border-radius:4px;">
            <span style="color:rgba(255,255,255,0.7);font-size:8px;letter-spacing:0.5px;">视频风格示意</span>
          </div>
        </div>
      </div>

      <!-- 底部标注 -->
      <div style="display:flex;align-items:center;gap:8px;padding:10px 16px;background:rgba(233,69,96,0.06);border:1px solid rgba(233,69,96,0.12);border-radius:10px;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="#e94560" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span style="color:rgba(255,255,255,0.6);font-size:11px;line-height:1.5;">固定背景 + 元素动画进出场</span>
      </div>
    </div>

    <!-- 右侧：动机与目标 -->
    <div style="flex:1;display:flex;flex-direction:column;gap:14px;padding-top:4px;">

      <!-- 灵感来源 -->
      <div style="padding:18px 20px;background:linear-gradient(135deg,rgba(255,255,255,0.04),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.06);border-radius:14px;position:relative;overflow:hidden;">
        <div style="position:absolute;top:0;left:0;width:3px;height:100%;background:linear-gradient(180deg,#e94560,transparent);border-radius:2px;"></div>
        <div style="display:flex;align-items:center;gap:8px;margin-bottom:10px;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" stroke="#e94560" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span style="color:#e94560;font-size:12px;font-weight:700;letter-spacing:1px;">灵感来源</span>
        </div>
        <p style="margin:0;color:rgba(255,255,255,0.7);font-size:13px;line-height:1.8;">
          OpenClaw 的高关注度引发了大量好奇——很多人想知道<span style="color:rgba(255,255,255,0.95);font-weight:600;">向 AI 发送一条消息后，背后究竟发生了什么</span>。这是一个天然的优质选题。
        </p>
      </div>

      <!-- 四个要点 -->
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">

        <!-- 要点1 -->
        <div style="padding:14px 16px;background:rgba(233,69,96,0.06);border:1px solid rgba(233,69,96,0.12);border-radius:12px;display:flex;gap:10px;align-items:flex-start;">
          <div style="flex-shrink:0;width:28px;height:28px;background:linear-gradient(135deg,#e94560,#c73652);border-radius:8px;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 8px rgba(233,69,96,0.3);">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
              <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
          </div>
          <div>
            <div style="color:rgba(255,255,255,0.9);font-size:12px;font-weight:700;margin-bottom:4px;">热度高</div>
            <div style="color:rgba(255,255,255,0.5);font-size:10.5px;line-height:1.6;">OpenClaw 技术原理解析是当下优质选题</div>
          </div>
        </div>

        <!-- 要点2 -->
        <div style="padding:14px 16px;background:rgba(15,52,96,0.2);border:1px solid rgba(15,52,96,0.3);border-radius:12px;display:flex;gap:10px;align-items:flex-start;">
          <div style="flex-shrink:0;width:28px;height:28px;background:linear-gradient(135deg,#0f3460,#16213e);border-radius:8px;display:flex;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.1);">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
              <polygon points="23 7 16 12 23 17 23 7"/>
              <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
            </svg>
          </div>
          <div>
            <div style="color:rgba(255,255,255,0.9);font-size:12px;font-weight:700;margin-bottom:4px;">视频更直观</div>
            <div style="color:rgba(255,255,255,0.5);font-size:10.5px;line-height:1.6;">纯技术文章枯燥，视频形式更生动</div>
          </div>
        </div>

        <!-- 要点3 -->
        <div style="padding:14px 16px;background:rgba(15,52,96,0.2);border:1px solid rgba(15,52,96,0.3);border-radius:12px;display:flex;gap:10px;align-items:flex-start;">
          <div style="flex-shrink:0;width:28px;height:28px;background:linear-gradient(135deg,#0f3460,#16213e);border-radius:8px;display:flex;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.1);">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
              <line x1="8" y1="21" x2="16" y2="21"/>
              <line x1="12" y1="17" x2="12" y2="21"/>
            </svg>
          </div>
          <div>
            <div style="color:rgba(255,255,255,0.9);font-size:12px;font-weight:700;margin-bottom:4px;">风格明确</div>
            <div style="color:rgba(255,255,255,0.5);font-size:10.5px;line-height:1.6;">固定背景 + 元素动画进出场</div>
          </div>
        </div>

        <!-- 要点4 -->
        <div style="padding:14px 16px;background:rgba(233,69,96,0.06);border:1px solid rgba(233,69,96,0.12);border-radius:12px;display:flex;gap:10px;align-items:flex-start;">
          <div style="flex-shrink:0;width:28px;height:28px;background:linear-gradient(135deg,#e94560,#c73652);border-radius:8px;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 8px rgba(233,69,96,0.3);">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.7 6.3a1 1 0 000 1.4l1.6 1.6a1 1 0 001.4 0l3.77-3.77a6 6 0 01-7.94 7.94l-6.91 6.91a2.12 2.12 0 01-3-3l6.91-6.91a6 6 0 017.94-7.94l-3.76 3.76z"/>
            </svg>
          </div>
          <div>
            <div style="color:rgba(255,255,255,0.9);font-size:12px;font-weight:700;margin-bottom:4px;">可自动化</div>
            <div style="color:rgba(255,255,255,0.5);font-size:10.5px;line-height:1.6;">技术难度适中，适合 Skill 构建流水线</div>
          </div>
        </div>
      </div>

      <!-- 核心观点高亮 -->
      <div style="margin-top:auto;padding:16px 20px;background:linear-gradient(135deg,rgba(233,69,96,0.1),rgba(233,69,96,0.03));border:1px solid rgba(233,69,96,0.2);border-radius:14px;position:relative;overflow:hidden;">
        <div style="position:absolute;top:0;right:0;width:80px;height:80px;background:radial-gradient(circle,rgba(233,69,96,0.1),transparent);"></div>
        <div style="display:flex;align-items:center;gap:12px;">
          <div style="flex-shrink:0;width:36px;height:36px;background:linear-gradient(135deg,#e94560,#c73652);border-radius:10px;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 12px rgba(233,69,96,0.35);">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke="white" stroke-width="2"/>
              <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke="white" stroke-width="2"/>
            </svg>
          </div>
          <div>
            <div style="color:rgba(255,255,255,0.45);font-size:10px;font-weight:500;letter-spacing:1.5px;margin-bottom:3px;">核心目标</div>
            <div style="color:#ffffff;font-size:16px;font-weight:800;letter-spacing:0.5px;">知识可视化<span style="color:rgba(255,255,255,0.4);font-weight:400;font-size:13px;margin-left:8px;">——让技术内容更易传播</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 底部装饰线 -->
  <div style="position:absolute;bottom:0;left:0;right:0;height:2px;background:linear-gradient(90deg,transparent,rgba(233,69,96,0.2),transparent);"></div>

</div>
