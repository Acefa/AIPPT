<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1024">
<title>AI自动化视频生成流水线</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap');
</style>
</head>
<body style="margin:0;padding:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#0a0a14;">

<div style="width:1024px;height:768px;position:relative;overflow:hidden;font-family:'Noto Sans SC','Microsoft YaHei',sans-serif;background:#1a1a2e;">

  <!-- 背景渐变层 -->
  <div style="position:absolute;top:0;left:0;width:100%;height:100%;background:radial-gradient(ellipse at 30% 50%, rgba(15,52,96,0.6) 0%, transparent 60%),radial-gradient(ellipse at 80% 20%, rgba(233,69,96,0.15) 0%, transparent 50%),radial-gradient(ellipse at 70% 80%, rgba(22,33,62,0.8) 0%, transparent 60%),linear-gradient(160deg, #1a1a2e 0%, #16213e 40%, #0f3460 100%);z-index:1;"></div>

  <!-- 网格装饰 -->
  <svg style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:2;opacity:0.06;" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
        <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#e94560" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)"/>
  </svg>

  <!-- 浮动光斑装饰 -->
  <div style="position:absolute;top:-80px;right:-80px;width:350px;height:350px;border-radius:50%;background:radial-gradient(circle, rgba(233,69,96,0.12) 0%, transparent 70%);z-index:2;"></div>
  <div style="position:absolute;bottom:-120px;left:-60px;width:400px;height:400px;border-radius:50%;background:radial-gradient(circle, rgba(15,52,96,0.4) 0%, transparent 70%);z-index:2;"></div>

  <!-- 顶部流动线条装饰 -->
  <svg style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:3;opacity:0.3;" xmlns="http://www.w3.org/2000/svg">
    <path d="M0,120 Q256,80 512,130 T1024,100" fill="none" stroke="url(#lineGrad1)" stroke-width="1"/>
    <path d="M0,140 Q300,100 550,155 T1024,125" fill="none" stroke="url(#lineGrad1)" stroke-width="0.5"/>
    <path d="M0,650 Q256,680 512,640 T1024,660" fill="none" stroke="url(#lineGrad2)" stroke-width="1"/>
    <path d="M0,670 Q300,700 550,660 T1024,685" fill="none" stroke="url(#lineGrad2)" stroke-width="0.5"/>
    <defs>
      <linearGradient id="lineGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:transparent"/>
        <stop offset="30%" style="stop-color:#e94560"/>
        <stop offset="70%" style="stop-color:#0f3460"/>
        <stop offset="100%" style="stop-color:transparent"/>
      </linearGradient>
      <linearGradient id="lineGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:transparent"/>
        <stop offset="40%" style="stop-color:#0f3460"/>
        <stop offset="80%" style="stop-color:#e94560"/>
        <stop offset="100%" style="stop-color:transparent"/>
      </linearGradient>
    </defs>
  </svg>

  <!-- 几何装饰元素 -->
  <div style="position:absolute;top:60px;left:80px;z-index:4;">
    <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg">
      <rect x="5" y="5" width="30" height="30" fill="none" stroke="#e94560" stroke-width="1" opacity="0.3" transform="rotate(45,20,20)"/>
    </svg>
  </div>
  <div style="position:absolute;top:80px;right:120px;z-index:4;">
    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
      <circle cx="12" cy="12" r="8" fill="none" stroke="#e94560" stroke-width="1" opacity="0.25"/>
      <circle cx="12" cy="12" r="3" fill="#e94560" opacity="0.2"/>
    </svg>
  </div>
  <div style="position:absolute;bottom:100px;right:80px;z-index:4;">
    <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
      <polygon points="25,5 45,40 5,40" fill="none" stroke="#0f3460" stroke-width="1" opacity="0.3"/>
    </svg>
  </div>

  <!-- 主内容区域 -->
  <div style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:10;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:60px 80px;box-sizing:border-box;">

    <!-- 顶部标签 -->
    <div style="display:flex;align-items:center;gap:12px;margin-bottom:32px;">
      <!-- AI图标 -->
      <svg width="28" height="28" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg">
        <circle cx="14" cy="14" r="12" fill="none" stroke="#e94560" stroke-width="1.5" opacity="0.6"/>
        <circle cx="14" cy="9" r="2.5" fill="#e94560" opacity="0.8"/>
        <circle cx="9" cy="17" r="2" fill="#e94560" opacity="0.6"/>
        <circle cx="19" cy="17" r="2" fill="#e94560" opacity="0.6"/>
        <line x1="14" y1="11.5" x2="10" y2="15.5" stroke="#e94560" stroke-width="0.8" opacity="0.5"/>
        <line x1="14" y1="11.5" x2="18" y2="15.5" stroke="#e94560" stroke-width="0.8" opacity="0.5"/>
      </svg>
      <span style="font-size:13px;font-weight:400;color:rgba(233,69,96,0.8);letter-spacing:6px;text-transform:uppercase;">技术分享 · TECH TALK</span>
    </div>

    <!-- 主标题 -->
    <h1 style="margin:0 0 8px 0;font-size:52px;font-weight:900;color:#ffffff;text-align:center;line-height:1.25;letter-spacing:2px;">
      <span style="display:block;">AI自动化</span>
      <span style="display:block;background:linear-gradient(135deg, #e94560 0%, #ff6b81 50%, #e94560 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;">视频生成流水线</span>
    </h1>

    <!-- 分隔线 -->
    <div style="width:80px;height:3px;background:linear-gradient(90deg, #e94560, #0f3460);border-radius:2px;margin:28px 0;"></div>

    <!-- 副标题 -->
    <p style="margin:0 0 40px 0;font-size:17px;font-weight:300;color:rgba(255,255,255,0.55);text-align:center;line-height:1.8;max-width:620px;letter-spacing:0.5px;">
      配置驱动架构 · 让AI生成JSON而非代码<br/>
      从脚本撰写到视频渲染的全流程自动化
    </p>

    <!-- 四个关键词标签 -->
    <div style="display:flex;gap:14px;flex-wrap:wrap;justify-content:center;">
      <div style="padding:8px 20px;border-radius:20px;background:rgba(233,69,96,0.12);border:1px solid rgba(233,69,96,0.25);color:rgba(255,255,255,0.8);font-size:13px;font-weight:400;letter-spacing:1px;backdrop-filter:blur(4px);">
        <span style="color:#e94560;margin-right:6px;">◆</span>Remotion模板驱动
      </div>
      <div style="padding:8px 20px;border-radius:20px;background:rgba(15,52,96,0.25);border:1px solid rgba(15,52,96,0.4);color:rgba(255,255,255,0.8);font-size:13px;font-weight:400;letter-spacing:1px;backdrop-filter:blur(4px);">
        <span style="color:#4a9eff;margin-right:6px;">◆</span>JSON配置生成
      </div>
      <div style="padding:8px 20px;border-radius:20px;background:rgba(15,52,96,0.25);border:1px solid rgba(15,52,96,0.4);color:rgba(255,255,255,0.8);font-size:13px;font-weight:400;letter-spacing:1px;backdrop-filter:blur(4px);">
        <span style="color:#4a9eff;margin-right:6px;">◆</span>Skill封装复用
      </div>
      <div style="padding:8px 20px;border-radius:20px;background:rgba(233,69,96,0.12);border:1px solid rgba(233,69,96,0.25);color:rgba(255,255,255,0.8);font-size:13px;font-weight:400;letter-spacing:1px;backdrop-filter:blur(4px);">
        <span style="color:#e94560;margin-right:6px;">◆</span>完整开发历程
      </div>
    </div>
  </div>

  <!-- 底部信息栏 -->
  <div style="position:absolute;bottom:0;left:0;width:100%;z-index:10;padding:24px 80px;box-sizing:border-box;display:flex;justify-content:space-between;align-items:center;background:linear-gradient(0deg, rgba(10,10,20,0.5) 0%, transparent 100%);">
    <div style="display:flex;align-items:center;gap:8px;">
      <div style="width:6px;height:6px;border-radius:50%;background:#e94560;box-shadow:0 0 8px rgba(233,69,96,0.5);"></div>
      <span style="font-size:12px;color:rgba(255,255,255,0.35);letter-spacing:1px;">核心理念：配置驱动，让AI生成JSON而非代码</span>
    </div>
    <span style="font-size:12px;color:rgba(255,255,255,0.25);letter-spacing:2px;">01 / 08</span>
  </div>

</div>

</body>
</html>
